{% load wagtailcore_tags navigation_tags %}

<header class="site-header">
    {% spaceless %}
        <a class="visually-hidden sr-only-focusable" href="#main">Skip menu</a>
        <div class="grid">
            <div class="grid__item two-tenths mobile--one-third">
                <a href="{% slugurl 'home' %}" class="site-header__logo">
                    <span>Home page</span>
                    <svg width="134px" height="63px">
                        <use xlink:href="#site-logo"></use>
                    </svg>
                </a>
            </div>
            <div class="grid__item eight-tenths mobile--two-thirds">
                <div class="site-header__right">

                    {% headernav %}

                    <form class="site-header__form" action="{% url 'search' %}" method="get" role="search">
                        <label class="site-header__search-label" for="site-search">Search HRA</label>
                        <input name="query" type="text" class="site-header__search" id="site-search"
                               placeholder="Search&hellip;"
                                {% if search_query %}
                               value="{{ search_query }}"{% endif %}>
                        <input type="submit" class="site-header__submit" value="" aria-label="Search">
                    </form>

                </div>
            </div>
        </div>
    {% endspaceless %}
</header>
