{{ if .Values.RedirectTo }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redirector
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redirector
    spec:
      containers:
      - env:
        - name: REDIRECT
          value: {{ required "RedirectTo" .Values.RedirectTo }}
        image: {{ required "DockerRegistry" .Values.DockerRegistry }}/redirector
        name: redirector
        ports:
        - containerPort: 80
{{ end }}
